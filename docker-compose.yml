version: '3'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis
    # volumes:
    #    - redis-data:/data
  memcached:
    image: memcached:latest
    ports:
     - "11211:11211"

  mysql:
    image: mysql:5.6
    ports:
     - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    command: mysqld
